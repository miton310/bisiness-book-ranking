name: Update Book Rankings

on:
  push:
    branches:
      - main
  # schedule:
  #   - cron: '0 0 * * *'  # 毎日1回（UTC 0:00 = JST 9:00）
  workflow_dispatch:  # 手動実行

permissions:
  contents: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch videos and extract books
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python scripts/fetch_videos.py

      - name: Copy data to frontend
        run: cp data/{books,rankings,rankings_views,rankings_likes,channels}.json frontend/public/data/

      - name: Generate sitemap
        run: python scripts/generate_sitemap.py

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: frontend
          command: deploy
